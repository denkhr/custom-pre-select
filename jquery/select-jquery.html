<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Denis Khramov">
    <title>Select</title>
    <link rel="stylesheet" href="./select-style.css">
    <script type="text/javascript" src="./jquery-3.7.1.min.js"></script>
</head>

<body>

    <div class="btn-block">
        <button class="plan-cta" data-value="Plan 1">Choose Plan 1</button>
        <button class="plan-cta" data-value="Plan 2">Choose Plan 2</button>
        <button class="plan-cta" data-value="Plan 3">Choose Plan 3</button>
    </div>
        
    <div class="select-wrapper">

        <button class="select-button">Choose your plan...</button>

        <ul class="select-list">
            <li class="select-item" data-value="Plan 1">Plan 1</li>
            <li class="select-item" data-value="Plan 2">Plan 2</li>
            <li class="select-item" data-value="Plan 3">Plan 3</li>
        </ul>

        <input class="select-input" name="select-plan" value="">

    </div>

    <script type="text/javascript" src="./select-script-jquery.js"></script>

</body>

</html>
